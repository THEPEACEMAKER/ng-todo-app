<li class="task">
    <label for="0">
        <input type="checkbox" id={{id}} [(ngModel)]="completed" (change)="toggleCompleted()">
        <p [ngClass]="{'checked': completed}">{{id}} - {{todo}}</p>

    </label>
    <div class="settings">
        <i class="bi" [ngClass]="favorite ? 'bi-heart-fill' : 'bi-heart'" (click)="loveTodo()"></i>
        <i class="bi bi-trash" (click)="deleteTodo()"></i>
        <i class="bi bi-info-circle" routerLink="/todos/{{id}}/{{todo}}/{{completed}}"></i>
    </div>
</li>
