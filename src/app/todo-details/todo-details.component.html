<div class="wrapper">
    <ul class="task-box">
        <app-todo class="task" *ngIf="todo" [id]="todo.id" [todo]="todo.todo" [favorite]="todo.favorite"
            [completed]="todo.completed" (toggleEvent)="toggleCompleted($event)" (deleteEvent)="deleteTodo($event)"
            (loveEvent)="loveTodo($event)"></app-todo>
    </ul>
</div>
